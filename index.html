<select name="" id="DDL_Students"></select>
<script>
    fetch('https://app-20221212.onrender.com/Data')
  .then(response => response.json())
  .then(json => {
    json.forEach(element => {
        var option = document.createElement('option')
        option.innerHTML = element.name;
        document.getElementById('DDL_Students').appendChild(option);
    });
  })
</script>
